name: "General Issue Template"
description: General issue template (feature, bug, chore, etc.)
title: "[<type>] <short description>"
labels: ["status: backlog"]
body:
  - type: markdown
    attributes:
      value: "## üìÉ Basic Information"
  - type: dropdown
    id: type
    attributes:
      label: Type
      options:
        - feature
        - bug
        - question
        - help wanted
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Context / Problem
      description: Why is this needed? / What problem does it solve?
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What needs to be done? Outline details, requirements, or steps.
  - type: markdown
    attributes:
      value: "## ‚òÑÔ∏è If This is a bug report"
  - type: textare
    id: reproduction
    attributes:
      label: Steps to Reproduce
      descritpiton: Provide steps to reproduce the bug
  - type: textarea
    id: expected
    attributes:
      label: Expected vs Actual
      description: What did you expect vs what actually happend?
  - type: markdown
    attributes:
      value: "## ‚úÖ Completion"
  - type: textarea
    id: done
    attributes:
      label: Definition of Done
      description: What counts as complete? (acceptance criteria)
  - type: textarea
    id: notes
    attributes:
      label: Notes / References
      description: Links, discussions, or related resources


